<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5G vs 4G Pong</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #111;
    }
    #startMenu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 2;
    }
    #scoreBoard {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 20px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="startMenu">
    <label>Pasirink savo pusę:</label>
    <select id="sideSelect">
      <option value="left">5G (kairė)</option>
      <option value="right">5G (dešinė)</option>
    </select>
    <button onclick="startGame()">Pradėti</button>
  </div>
  <div id="scoreBoard">5G: 0 | 4G: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;let side = "left";
let scores = { left: 0, right: 0 };

const paddleHeight = 100;
const paddleWidth = 15;
const ballSize = 10;

let leftPaddle = { x: 30, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
let rightPaddle = { x: canvas.width - 30 - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 5, dy: 5 };

let gameStarted = false;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  ctx.fillRect(leftPaddle.x, leftPaddle.y, paddleWidth, paddleHeight);
  ctx.fillRect(rightPaddle.x, rightPaddle.y, paddleWidth, paddleHeight);
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ballSize, 0, Math.PI * 2);
  ctx.fill();
}

function update() {
  if (!gameStarted) return;

  // Move ball
  ball.x += ball.dx;
  ball.y += ball.dy;

  if (ball.y <= 0 || ball.y >= canvas.height) ball.dy *= -1;

  // Collisions
  if (
    ball.x - ballSize < leftPaddle.x + paddleWidth &&
    ball.y > leftPaddle.y &&
    ball.y < leftPaddle.y + paddleHeight
  ) ball.dx *= -1;

  if (
    ball.x + ballSize > rightPaddle.x &&
    ball.y > rightPaddle.y &&
    ball.y < rightPaddle.y + paddleHeight
  ) ball.dx *= -1;

  // Score
  if (ball.x < 0) {
    scores.right++;
    resetBall();
  } else if (ball.x > canvas.width) {
    scores.left++;
    resetBall();
  }

  document.getElementById("scoreBoard").innerText = `5G: ${side === 'left' ? scores.left : scores.right} | 4G: ${side === 'left' ? scores.right : scores.left}`;

  // Move paddles
  leftPaddle.y += leftPaddle.dy;
  rightPaddle.y += rightPaddle.dy;

  // AI
  if (side === "left") {
    rightPaddle.dy = ball.y < rightPaddle.y + paddleHeight / 2 ? -5 : 5;
  } else {
    leftPaddle.dy = ball.y < leftPaddle.y + paddleHeight / 2 ? -5 : 5;
  }

  draw();
  requestAnimationFrame(update);
}

function resetBall() {
  ball.x = canvas.width / 2;
  ball.y = canvas.height / 2;
  ball.dx *= -1;
}

function startGame() {
  side = document.getElementById("sideSelect").value;
  document.getElementById("startMenu").style.display = "none";

  if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
    window.addEventListener("touchmove", e => {
      let touchY = e.touches[0].clientY;
      if (side === "left") leftPaddle.y = touchY - paddleHeight / 2;
      else rightPaddle.y = touchY - paddleHeight / 2;
    });
  } else {
    window.addEventListener("keydown", e => {
      if (e.key === "w") leftPaddle.dy = -10;
      if (e.key === "s") leftPaddle.dy = 10;
      if (e.key === "ArrowUp") rightPaddle.dy = -10;
      if (e.key === "ArrowDown") rightPaddle.dy = 10;
    });
    window.addEventListener("keyup", () => {
      leftPaddle.dy = 0;
      rightPaddle.dy = 0;
    });
  }

  gameStarted = true;
  update();
}

  </script>
</body>
</html>
