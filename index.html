<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5G vs 4G Latency Ping Pong</title>
  <style>
    body { font-family: sans-serif; text-align: center; color: white; background-color: #111; margin: 0; padding: 0; }
    canvas { background: #000; display: block; margin: 10px auto; border: 2px solid #fff; }
    .controls { display: flex; justify-content: space-around; margin-top: 10px; }
    .control-group { display: flex; flex-direction: column; gap: 10px; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
    }
    button:active { background-color: #555; }
  </style>
</head>
<body>
  <h1>5G vs 4G Latency Ping Pong Demo</h1>
  <p>Use the buttons to choose which player to control. 5G and 4G AI will simulate latency differences.</p>
  <div>
    <button id="playerA">Choose Player A (5G)</button>
    <button id="playerB">Choose Player B (4G)</button>
    <button id="aiMode">Both AI</button>
  </div>
  <canvas id="gameCanvas" width="300" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const paddleHeight = 60, paddleWidth = 10;
    let leftY = 150, rightY = 150;
    let leftVelocity = 0, rightVelocity = 0;
    let rightInputQueue = [];
    let leftPlayer = "AI", rightPlayer = "AI"; // Default to AI for both sides

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: 2,
      vy: 1.5,
      radius: 6
    };

    // Store past ball position for latency simulation
    let pastBallPosition = { x: ball.x, y: ball.y };

    function drawPaddle(x, y) {
      ctx.fillStyle = "white";
      ctx.fillRect(x, y, paddleWidth, paddleHeight);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();
    }

    function updatePositions() {
      if (leftPlayer === "Player") {
        leftY += leftVelocity;
      } else if (leftPlayer === "AI") {
        // AI control for Player A
        if (ball.vx < 0 && ball.x < canvas.width / 2) {
          const target = ball.y - paddleHeight / 2;
          leftY += Math.sign(target - leftY) * 1.5;
        }
      }

      leftY = Math.max(0, Math.min(canvas.height - paddleHeight, leftY));

      if (rightPlayer === "Player") {
        if (rightInputQueue.length > 0 && Date.now() >= rightInputQueue[0].time) {
          rightVelocity = rightInputQueue.shift().velocity;
        }
        rightY += rightVelocity;
      } else if (rightPlayer === "AI") {
        // AI control for Player B (4G AI with latency)
        if (ball.vx > 0 && ball.x > canvas.width / 2) {
          // Use past ball position to simulate latency
          const target = pastBallPosition.y - paddleHeight / 2;
          rightY += Math.sign(target - rightY) * 1.5;
        }
      }

      rightY = Math.max(0, Math.min(canvas.height - paddleHeight, rightY));

      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.y < 0 || ball.y > canvas.height) ball.vy *= -1;
      if (ball.x - ball.radius < paddleWidth && ball.y > leftY && ball.y < leftY + paddleHeight) ball.vx *= -1;
      if (ball.x + ball.radius > canvas.width - paddleWidth && ball.y > rightY && ball.y < rightY + paddleHeight) ball.vx *= -1;

      if (ball.x < 0 || ball.x > canvas.width) {
        // Update past ball position to simulate latency
        pastBallPosition = { x: ball.x, y: ball.y };
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle(0, leftY);
      drawPaddle(canvas.width - paddleWidth, rightY);
      drawBall();
    }

    function gameLoop() {
      updatePositions();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Player button handlers
    document.getElementById("playerA").addEventListener("click", () => {
      leftPlayer = "Player";
      rightPlayer = "AI";
      ball.x = canvas.width / 2; // Reset ball position
      ball.y = canvas.height / 2;
    });

    document.getElementById("playerB").addEventListener("click", () => {
      leftPlayer = "AI";
      rightPlayer = "Player";
      ball.x = canvas.width / 2; // Reset ball position
      ball.y = canvas.height / 2;
    });

    document.getElementById("aiMode").addEventListener("click", () => {
      leftPlayer = "AI";
      rightPlayer = "AI";
      ball.x = canvas.width / 2; // Reset ball position
      ball.y = canvas.height / 2;
    });

    // Keyboard controls
    document.addEventListener("keydown", e => {
      if (leftPlayer === "Player") {
        if (e.key === "w") leftVelocity = -3;
        if (e.key === "s") leftVelocity = 3;
      }
      if (rightPlayer === "Player") {
        if (e.key === "ArrowUp") rightInputQueue.push({ velocity: -3, time: Date.now() + 200 });
        if (e.key === "ArrowDown") rightInputQueue.push({ velocity: 3, time: Date.now() + 200 });
      }
    });
    document.addEventListener("keyup", e => {
      if (leftPlayer === "Player" && (e.key === "w" || e.key === "s")) leftVelocity = 0;
      if (rightPlayer === "Player" && (e.key === "ArrowUp" || e.key === "ArrowDown")) {
        rightInputQueue.push({ velocity: 0, time: Date.now() + 200 });
      }
    });

    gameLoop();
  </script>
</body>
</html>
