<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5G Demo Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: #000;
    }
    #playerSelect {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
    #scores {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="playerSelect">
    <label>Pasirink žaidėją:</label>
    <select id="playerChoice">
      <option value="a">Žaidėjas A</option>
      <option value="b">Žaidėjas B</option>
      <option value="ai">AI</option>
    </select>
    <button onclick="startGame()">Pradėti</button>
  </div>
  <div id="scores">A: 0 | B: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    let canvas = document.getElementById('gameCanvas');
    let ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;let player = '';
let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 5, dy: 5, r: 10 };
let paddleA = { x: 50, y: canvas.height / 2 - 50, w: 10, h: 100, dy: 0 };
let paddleB = { x: canvas.width - 60, y: canvas.height / 2 - 50, w: 10, h: 100, dy: 0 };
let scoreA = 0;
let scoreB = 0;

function drawPaddle(p) {
  ctx.fillStyle = 'white';
  ctx.fillRect(p.x, p.y, p.w, p.h);
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fillStyle = 'red';
  ctx.fill();
  ctx.closePath();
}

function updateBall() {
  ball.x += ball.dx;
  ball.y += ball.dy;

  if (ball.y + ball.r > canvas.height || ball.y - ball.r < 0) ball.dy *= -1;

  if (ball.x - ball.r < paddleA.x + paddleA.w && ball.y > paddleA.y && ball.y < paddleA.y + paddleA.h) {
    ball.dx *= -1;
  } else if (ball.x + ball.r > paddleB.x && ball.y > paddleB.y && ball.y < paddleB.y + paddleB.h) {
    ball.dx *= -1;
  }

  if (ball.x < 0) {
    scoreB++;
    resetBall();
  } else if (ball.x > canvas.width) {
    scoreA++;
    resetBall();
  }

  document.getElementById('scores').innerText = `A: ${scoreA} | B: ${scoreB}`;
}

function resetBall() {
  ball.x = canvas.width / 2;
  ball.y = canvas.height / 2;
  ball.dx *= -1;
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPaddle(paddleA);
  drawPaddle(paddleB);
  drawBall();
  updateBall();

  paddleA.y += paddleA.dy;
  paddleB.y += paddleB.dy;

  if (player === 'ai') {
    if (ball.y < paddleB.y + paddleB.h / 2) paddleB.dy = -5;
    else if (ball.y > paddleB.y + paddleB.h / 2) paddleB.dy = 5;
    else paddleB.dy = 0;
  }

  requestAnimationFrame(update);
}

function startGame() {
  player = document.getElementById('playerChoice').value;
  document.getElementById('playerSelect').style.display = 'none';

  if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
    window.addEventListener('touchstart', e => moveTouch(e), { passive: false });
    window.addEventListener('touchmove', e => moveTouch(e), { passive: false });
  } else {
    window.addEventListener('keydown', e => {
      if (e.key === 'w') paddleA.dy = -10;
      if (e.key === 's') paddleA.dy = 10;
    });
    window.addEventListener('keyup', () => paddleA.dy = 0);
  }

  update();
}

function moveTouch(e) {
  e.preventDefault();
  let touchY = e.touches[0].clientY;
  paddleA.y = touchY - paddleA.h / 2;
}

  </script>
</body>
</html>
