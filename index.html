<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5G vs 4G Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
    }
    canvas {
      background: #000;
      display: block;
    }
    #startMenu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: black;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    #scoreBoard {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="startMenu">
    <label>Pasirink žaidėją:</label>
    <select id="sideSelect">
      <option value="left">5G (kairėje)</option>
      <option value="right">5G (dešinėje)</option>
    </select>
    <button onclick="startGame()">Pradėti</button>
  </div>
  <div id="scoreBoard">5G: 0 | 4G: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;let playerSide = "left";
let scores = { left: 0, right: 0 };

const paddleHeight = 100, paddleWidth = 15, ballSize = 10;
let speed = 5;

let leftPaddle = { x: 20, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
let rightPaddle = { x: canvas.width - 20 - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: speed, dy: speed };

let gameStarted = false;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  ctx.fillRect(leftPaddle.x, leftPaddle.y, paddleWidth, paddleHeight);
  ctx.fillRect(rightPaddle.x, rightPaddle.y, paddleWidth, paddleHeight);
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ballSize, 0, Math.PI * 2);
  ctx.fill();
}

function update() {
  if (!gameStarted) return;

  ball.x += ball.dx;
  ball.y += ball.dy;

  if (ball.y <= 0 || ball.y >= canvas.height) ball.dy *= -1;

  if (
    ball.x - ballSize < leftPaddle.x + paddleWidth &&
    ball.y > leftPaddle.y &&
    ball.y < leftPaddle.y + paddleHeight
  ) ball.dx *= -1;

  if (
    ball.x + ballSize > rightPaddle.x &&
    ball.y > rightPaddle.y &&
    ball.y < rightPaddle.y + paddleHeight
  ) ball.dx *= -1;

  if (ball.x < 0) {
    scores.right++;
    resetBall();
  } else if (ball.x > canvas.width) {
    scores.left++;
    resetBall();
  }

  document.getElementById("scoreBoard").innerText = `5G: ${playerSide === 'left' ? scores.left : scores.right} | 4G: ${playerSide === 'left' ? scores.right : scores.left}`;

  leftPaddle.y += leftPaddle.dy;
  rightPaddle.y += rightPaddle.dy;

  // AI for the opposite side
  if (playerSide === "left") {
    rightPaddle.dy = ball.y < rightPaddle.y + paddleHeight / 2 ? -speed : speed;
  } else {
    leftPaddle.dy = ball.y < leftPaddle.y + paddleHeight / 2 ? -speed : speed;
  }

  draw();
  requestAnimationFrame(update);
}

function resetBall() {
  ball.x = canvas.width / 2;
  ball.y = canvas.height / 2;
  ball.dx = speed * (Math.random() > 0.5 ? 1 : -1);
  ball.dy = speed * (Math.random() > 0.5 ? 1 : -1);
}

function startGame() {
  playerSide = document.getElementById("sideSelect").value;
  document.getElementById("startMenu").style.display = "none";

  if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
    window.addEventListener("touchmove", e => {
      let y = e.touches[0].clientY;
      if (playerSide === "left") {
        leftPaddle.y = y - paddleHeight / 2;
      } else {
        rightPaddle.y = y - paddleHeight / 2;
      }
    }, { passive: false });
  } else {
    window.addEventListener("keydown", e => {
      if (playerSide === "left") {
        if (e.key === "w") leftPaddle.dy = -10;
        if (e.key === "s") leftPaddle.dy = 10;
      } else {
        if (e.key === "ArrowUp") rightPaddle.dy = -10;
        if (e.key === "ArrowDown") rightPaddle.dy = 10;
      }
    });
    window.addEventListener("keyup", () => {
      leftPaddle.dy = 0;
      rightPaddle.dy = 0;
    });
  }

  gameStarted = true;
  update();
}

  </script>
</body>
</html>
