<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5G Demo Žaidimas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      background-color: #222;
      display: block;
    }
    #player-select {
      margin-bottom: 10px;
    }
    .scoreboard {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="player-select">
    <label>Pasirinkite žaidėją:
      <select id="player">
        <option value="5G">5G</option>
        <option value="4G">4G</option>
      </select>
    </label>
    <button onclick="startGame()">Pradėti</button>
  </div>

  <canvas id="gameCanvas" width="300" height="400" style="display:none;"></canvas>

  <div class="scoreboard">
    5G Taškai: <span id="score5g">0</span> | 4G Taškai: <span id="score4g">0</span>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let y = 200;
    let score5g = 0;
    let score4g = 0;
    let activePlayer = '5G';

    function startGame() {
      activePlayer = document.getElementById('player').value;
      document.getElementById('player-select').style.display = 'none';
      canvas.style.display = 'block';
      requestAnimationFrame(draw);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = activePlayer === '5G' ? 'lime' : 'orange';
      ctx.fillRect(140, y, 20, 20);
      requestAnimationFrame(draw);
    }

    function moveUp() {
      y -= 10;
      if (activePlayer === '5G') {
        score5g++;
        document.getElementById('score5g').textContent = score5g;
      } else {
        score4g++;
        document.getElementById('score4g').textContent = score4g;
      }
    }

    // PC klavišai
    window.addEventListener('keydown', (e) => {
      if (e.key === 'w' || e.key === 'ArrowUp') {
        moveUp();
      }
    });

    // Lietimui
    window.addEventListener('touchstart', moveUp);
  </script>
</body>
</html>
